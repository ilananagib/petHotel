<div class="header">
    <img src="images/dog_hotel.png" class="logo" />
<div class="header-right">
    <a  class="active" href="#!/">Home</a>
    <a  href="#!/dashboard">Dashboard</a>
    <a  href="#!/manage">Owners</a>
</div>
</div>
<div class="dashboardBody">
    <h3>Add Pet</h3>
    <input class="petName" type="text" placeholder="Pet Name" ng-model="vm.newPet.pet_name" />
    <input class="petColor" type="text" placeholder="Pet Color" ng-model="vm.newPet.pet_color"/>
    <input class="petBreed" type="text" placeholder="Pet Breed" ng-model="vm.newPet.pet_breed"/>
    <select class="ownerName" type="text" placeholder="Owner Name" ng-model="vm.newPet.owner_id" />
        <option ng-repeat="owner in vm.ownersList.list" ng-value="owner.id">{{owner.owner_name}}</option>
    </select>
    <button class=submitButton ng-click="vm.submitPet()">Submit</button>
</div>
<div class="dashboardHistory">
    <h3>History</h3>
    <table>
        <thead>
            <tr>
                <th>Owner</th>
                <th>Pet</th>
                <th>Color</th>
                <th>Breed</th>
                <th>Checked In</th>
                <th>Actions</th>
            </tr>
        </thead>
  <tbody>
<tr ng-repeat="pet in vm.petsList.list">
    <td><p>{{pet.pet_name}}</p></td>
    <td><p>{{pet.pet_color}}</p></td>
    <td><p>{{pet.pet_breed}}</p></td>
    <td><p>{{pet.check_in}}</p></td>
    <td><button ng-click="vm.deleteAction(pet)">Delete</button></td>
    <td><button ng-show="pet.check_in == 'no'" ng-click="vm.checkInAction(pet)">Check-In</button></td>
    <td><button ng-show="pet.check_in != 'no'" ng-click="vm.checkOutAction(pet)">Check-Out</button></td>
</tr>
</tbody>
</div>
<div class="footer" layout="column" layout-align="center center">
    <h2>Luke's Pet Hotel</h2>
    <p>301 S 4th Ave - Minneapolis, MN 55415</p>
</div>
</footer>
